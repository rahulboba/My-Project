<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tab</title>
    <link rel="stylesheet" href="tabs.css">
</head>
<body>
    <h1>Tabs Example</h1>
    <div role="tablist" class="tab">
        <button id="tab1" role="tab" aria-controls="panel1" tabindex="0">Home</button>
        <button id="tab2" role="tab" aria-controls="panel2" tabindex="-1">About Us</button>
        <button id="tab3" role="tab" aria-controls="panel3" tabindex="-1">Contact Us</button>
    </div>
    <div class="tab-content">
        <div id="panel1" role="tabpanel" aria-labelledby="tab1" tabindex="0">
            <h3>Hi everyone!</h3>
        </div>
        <div id="panel2" role="tabpanel" aria-labelledby="tab2" tabindex="0">
            <h3>Yay! We created tabs with HTML and JavaScript...</h3>
            <a href="D:\Tabs\code sample.txt">Code Sample Template</a>
        </div>
        <div id="panel3" role="tabpanel" aria-labelledby="tab3" tabindex="0">
            <h3>Nothing! :)</h3>
        </div>
    </div>
    <script src="tabs.js"></script>
</body>
</html>
