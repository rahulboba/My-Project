<!DOCTYPE html>
<html lang="en">
<head>
<title>Menubar</title>
<style>
    /* Reset some default styles for consistency */
body, h1, nav, ul, li {
  margin: 0;
  padding: 0;
  list-style: none;
}

/* Header style */
header {
  background-color: #333;
  color: #fff;
  padding: 10px;
}

/* Menubar style */
.menubar {
  display: flex;
  background-color: #f0f0f0;
  padding: 10px;
}

.menubar ul {
  display: flex;
}

.menubar li {
  margin-right: 10px;
}

.menubar a {
  text-decoration: none;
  color: #333;
  padding: 5px 10px;
}

.menubar a:hover {
  background-color: #ddd;
}

.menubar a:focus {
  outline: none;
  background-color: #ccc;
}

/* Submenu style */
.submenu {
  display: none;
  background-color: #f0f0f0;
  padding: 10px;
  position: relative;
}

.submenu a {
  text-decoration: none;
  color: #333;
  padding: 5px 10px;
  display: block;
}

.submenu a:hover {
  background-color: #ddd;
}

.submenu a:focus {
  outline: none;
  background-color: #ccc;
}
.menubar li:focus .submenu,
.menubar li:hover .submenu {
    display: block;
    }
</style>
</head>
<body>
  <header>
    <h1>MenuBar Example</h1>
  </header>
  <nav>
    <div class="menubar" id="menubar">
        <ul>
            <li>
                <a role="menuitem" href="#home">Home</a>
            </li>
    
            <li>
                <a role="menuitem" href="#overview">Overview</a>
                <div class="submenu">
                    <a class="submenuitem1" role="menuitem" href="#meetingroom">Meeting Room</a>
                    <a class="submenuitem2" role="menuitem" href="#mainhall">Main Hall</a>
                    <a class="submenuitem3" role="menuitem" href="#cabin">Cabin</a>
                </div>
            </li>
            <li>
                <a role="menuitem" href="#aboutus">About Us</a>
                <div class="submenu">
                    <a class="submenuitems" role="menuitem" href="#team">Our Team</a>
                    <a class="submenuitems" role="menuitem" href="#mission">Our Mission</a>
                    <a class="submenuitems3" role="menuitem" href="#vision">Our Vision</a>
                </div>
            </li>
        </ul>
    </div>
  </nav>      
  <script src="menubar.js"></script>
</body>
</html>
